<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Spring boot eamil teplate with Thymeleaf</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'/>
    <!-- use the font -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 48px;
        }
    </style>
</head>
<body>
<p th:text="${'Здравствуйте, ' + name+'!'}"></p>
<div>
    Вы были назначены исполнителем задачи.
</div>

<table>
    <thead>
    <tr>
        <th colspan="2">Информация о задаче</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Наименование задачи</td>
        <td><span th:text="${taskName}"></span></td>
    </tr>
    <tr>
        <td>Автор задачи</td>
        <td><span th:text="${author}"></span></td>
    </tr>
    <tr>
        <td>Дата создания</td>
        <td><span th:text="${createdAt}"></span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
